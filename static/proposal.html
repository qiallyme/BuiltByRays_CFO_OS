<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BuiltByRays — Executive Growth Partnership Proposal</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
  <style>
    html, body { height: 100%; }
    body { font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; }
    .glass { background: rgba(255,255,255,0.06); border: 1px solid rgba(255,255,255,0.1); }
    .btn { @apply px-3 py-2 rounded-xl; }
  </style>
</head>
<body class="bg-gradient-to-br from-slate-900 via-indigo-900 to-sky-900 text-white min-h-screen">
  <div id="root"></div>

  <!-- React via CDN -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

  <script type="text/javascript">
  const { useMemo, useState } = React;

  function currency(n){ return n.toLocaleString(undefined,{style:"currency",currency:"USD"}) }

  function qsp(obj){
    const enc = encodeURIComponent;
    return Object.entries(obj).map(([k,v]) => enc(k)+"="+enc(String(v))).join("&");
  }

  function Header({logoUrl, companyName, poweredBy}){
    return React.createElement("div",{className:"flex items-center justify-between"},
      React.createElement("div",{className:"flex items-center gap-3"},
        logoUrl
          ? React.createElement("img",{src:logoUrl, alt:"logo", className:"h-12 w-12 rounded-xl object-contain"})
          : React.createElement("div",{className:"h-12 w-12 rounded-xl bg-sky-500 grid place-items-center text-xl font-bold"}, companyName.slice(0,2)),
        React.createElement("div",{},
          React.createElement("div",{className:"text-2xl font-semibold tracking-tight"}, companyName),
          React.createElement("div",{className:"text-slate-300 text-sm"}, "Empowering your innovation and growth")
        )
      ),
      React.createElement("div",{className:"text-slate-400 text-sm"}, "Powered by " + poweredBy)
    );
  }

  function Card({title, children}){
    return React.createElement("div",{className:"glass rounded-2xl p-5 shadow-lg"}, [
      title ? React.createElement("div",{className:"flex items-center justify-between mb-3", key:"t"},
        React.createElement("h3",{className:"font-semibold text-lg"}, title)
      ) : null,
      React.createElement("div",{key:"c"}, children)
    ]);
  }

  function Accordion({title, children}){
    const [open,setOpen]=React.useState(false);
    return React.createElement("div",{className:"glass rounded-2xl"},[
      React.createElement("button",{className:"w-full flex items-center justify-between p-5", onClick:()=>setOpen(!open), key:"b"},
        React.createElement("span",{className:"font-semibold text-lg"}, title),
        React.createElement("span",{className:"text-slate-300"}, open?"▴":"▾")
      ),
      open ? React.createElement("div",{className:"px-5 pb-5", key:"d"}, children) : null
    ]);
  }

  function PillList({heading, items}){
    return React.createElement("div",{},[
      React.createElement("div",{className:"font-semibold mb-2", key:"h"}, heading),
      React.createElement("div",{className:"flex flex-wrap gap-2", key:"l"}, items.map((it,i)=>React.createElement("span",{key:i, className:"px-3 py-1 rounded-full bg-white/10 border border-white/10 text-sm"}, it)))
    ]);
  }

  function SchedulePreview({ schedule }){
    return React.createElement("div",{className:"overflow-x-auto"},
      React.createElement("table",{className:"w-full text-sm"},
        React.createElement("thead",{className:"text-left text-slate-300"},
          React.createElement("tr",{},[
            "Week","Date","BR","BUF","Projected","Direct One-time","Weekly Total","Cumulative"
          ].map((h,i)=>React.createElement("th",{key:i,className:"py-2 pr-3"},h)))
        ),
        React.createElement("tbody",{},
          schedule.map(r=>React.createElement("tr",{key:r.week,className:"border-t border-white/10"},[
            React.createElement("td",{className:"py-2 pr-3"}, r.week),
            React.createElement("td",{className:"py-2 pr-3"}, r.date),
            React.createElement("td",{className:"py-2 pr-3"}, currency(r.BR)),
            React.createElement("td",{className:"py-2 pr-3"}, currency(r.BUF)),
            React.createElement("td",{className:"py-2 pr-3"}, currency(r.projectedBonus)),
            React.createElement("td",{className:"py-2 pr-3"}, r.directOneTime ? currency(r.directOneTime) : "—"),
            React.createElement("td",{className:"py-2 pr-3"}, currency(r.total)),
            React.createElement("td",{className:"py-2"}, currency(r.cumulative)),
          ]))
        )
      )
    );
  }

  function exportCSV(rows){
    const headers = ["Week","Date","Base Retainer (BR)","Buffer (BUF)","Projected Bonus Spread","Direct One-time","Weekly Total","Cumulative"];
    const body = rows.map(r => [r.week,r.date,r.BR,r.BUF,r.projectedBonus,r.directOneTime,r.total,r.cumulative].join(","));
    const csv = [headers.join(","), ...body].join("\n");
    const blob = new Blob([csv], { type: "text/csv;charset=utf-8;" });
    const url = URL.createObjectURL(blob);
    const a = document.createElement("a");
    a.href = url; a.download = "BuiltByRays_78wk_Schedule.csv"; a.click();
    URL.revokeObjectURL(url);
  }

  function ConfigEditor({ config, setConfig }){
    function Row({label, prop, step}){
      return React.createElement("label",{className:"flex items-center justify-between gap-3 py-1"},[
        React.createElement("span",{className:"text-sm text-slate-200"}, label),
        React.createElement("input",{type:"number", step:step||1, value:config[prop],
          onChange:e=>setConfig(v=>({...v,[prop]:Number(e.target.value)})),
          className:"w-32 px-2 py-1 bg-white/10 rounded-md border border-white/10"})
      ]);
    }
    return React.createElement("div",{className:"space-y-3"},[
      React.createElement("label",{className:"block text-sm text-slate-200"},[
        "Logo URL",
        React.createElement("input",{value:config.logoUrl,onChange:e=>setConfig(v=>({...v,logoUrl:e.target.value})),
          placeholder:"https://.../logo.png",
          className:"mt-1 w-full px-3 py-2 bg-white/10 rounded-md border border-white/10"})
      ]),
      React.createElement(Row,{label:"Base Retainer (weekly)", prop:"baseRetainerWeekly", step:50}),
      React.createElement("label",{className:"flex items-center justify-between gap-3 py-1"},[
        React.createElement("span",{className:"text-sm text-slate-200"},"Inflation Mode"),
        React.createElement("select",{value:config.inflationMode,onChange:e=>setConfig(v=>({...v,inflationMode:e.target.value})),
          className:"w-32 px-2 py-1 bg-white/10 rounded-md border border-white/10"},[
            React.createElement("option",{value:"CPI+2"},"CPI + 2%"),
            React.createElement("option",{value:"Flat5"},"Flat 5%"),
          ])
      ]),
      React.createElement(Row,{label:"CPI (e.g., 0.03 = 3%)", prop:"cpiRate", step:0.005}),
      React.createElement(Row,{label:"Buffer weekly", prop:"bufferWeekly", step:50}),
      React.createElement(Row,{label:"Buffer target (monthly)", prop:"bufferTargetMonthly", step:100}),
      React.createElement(Row,{label:"Baseline annual gross", prop:"baselineAnnualGross", step:10000}),
      React.createElement(Row,{label:"Projected annual gross", prop:"projectedAnnualGross", step:10000}),
      React.createElement(Row,{label:"Direct savings (year 1)", prop:"directSavingsFirstYear", step:1000}),
      React.createElement(Row,{label:"Tax audit savings", prop:"taxAuditSavings", step:1000}),
      React.createElement(Row,{label:"Intangible assigned value", prop:"intangibleAssignedValue", step:1000}),
      React.createElement("label",{className:"flex items-center gap-2 text-sm"},[
        React.createElement("input",{type:"checkbox",checked:config.firstMonthAccommodation,
          onChange:e=>setConfig(v=>({...v,firstMonthAccommodation:e.target.checked}))}),
        "Apply first-month $250+$250 accommodation"
      ]),
    ]);
  }

  function AcceptBlock(){
    function Field({label}){
      return React.createElement("div",{},[
        React.createElement("div",{className:"text-xs text-slate-400 mb-1"},label),
        React.createElement("div",{className:"h-12 rounded-xl bg-white/5 border border-white/10"})
      ]);
    }
    return React.createElement(Card,{title:"Acceptance & Authorization"}, 
      React.createElement("div",{className:"text-slate-200"},[
        React.createElement("p",{className:"mb-4"},"By signing below, you agree to the terms and authorize autopay per the agreed schedule."),
        React.createElement("div",{className:"grid md:grid-cols-3 gap-3"},[
          React.createElement(Field,{label:"Client Name"}),
          React.createElement(Field,{label:"Signature"}),
          React.createElement(Field,{label:"Date"}),
        ])
      ])
    );
  }

  function CompensationCard({config, EB18_total, spreadPerWeek}){
    const items = [
      { label: "Base Retainer (BR)", value: "$"+config.baseRetainerWeekly.toFixed(0)+"/wk" },
      { label: "Inflation Rule", value: config.inflationMode==="CPI+2" ? "CPI ("+(config.cpiRate*100).toFixed(1) +"%) + 2%" : "Flat 5%" },
      { label: "Buffer (BUF)", value: "$"+config.bufferWeekly+"/wk until $"+config.bufferTargetMonthly+" reserve" },
      { label: "EB18 (est. payouts spread)", value: currency(EB18_total)+" total ("+currency(spreadPerWeek)+"/wk)" },
    ];
    return React.createElement(Card,{title:"Compensation & Payment Terms"},
      React.createElement("div",{className:"grid md:grid-cols-2 gap-4"},
        items.map((it,i)=>
          React.createElement("div",{key:i,className:"p-4 glass rounded-xl"},[
            React.createElement("div",{className:"text-slate-300 text-sm"}, it.label),
            React.createElement("div",{className:"text-lg font-semibold"}, it.value),
          ])
        )
      ),
      React.createElement("div",{className:"mt-4 text-slate-200 text-sm"},
        "Bonuses: 5% of revenue above baseline, 20% of verified direct savings, 15% of assigned intangible value paid over 2–5 years. Quarterly true-up adjusts future weeks."
      )
    );
  }

  function ROIBlock({paid, expectedReturn}){
    const multiple = paid ? expectedReturn/paid : 0;
    return React.createElement("div",{},[
      React.createElement("div",{className:"font-semibold mb-2"},"Target ≥ 3x over 18 months"),
      React.createElement("ul",{className:"space-y-2 text-slate-200"},[
        React.createElement("li",{},"Total paid (proj.): "+currency(paid)),
        React.createElement("li",{},"Expected value (proj.): "+currency(expectedReturn)),
        React.createElement("li",{},"Value multiple (proj.): "+multiple.toFixed(2)+"x"),
      ]),
      React.createElement("p",{className:"text-xs text-slate-400 mt-3"},"Estimates, not guarantees. Adjusted quarterly with actuals.")
    ]);
  }

  function NextSteps({config, totals, eb18, schedule}){
    const today = new Date().toISOString().slice(0,10);

    function withParams(base){
      const params = qsp({
        date: today,
        company: config.companyName,
        weeklyRetainer: config.baseRetainerWeekly,
        buffer: config.bufferWeekly,
        baseline: config.baselineAnnualGross,
        projected: config.projectedAnnualGross,
        totalWeeks: config.totalWeeks,
        projectedPaid: totals.all,
        eb18: Math.round(eb18),
      });
      return base.includes("?") ? base+"&"+params : base+"?"+params;
    }

    function go(u){ if(!u){ alert("No URL set yet."); return; } window.open(withParams(u), "_blank"); }

    return React.createElement(Card,{title:"Next Steps"}, 
      React.createElement("div",{className:"space-y-3"},
        [
          React.createElement("p",{className:"text-slate-200"},
            "Choose one of the options below so we can move. If you’re ready, pay the $500 deposit and I’ll lock in scheduling and start execution."
          ),
          React.createElement("div",{className:"grid sm:grid-cols-3 gap-3"},[
            React.createElement("button",{className:"btn bg-slate-700 hover:bg-slate-600", onClick:()=>go(config.feedbackFormUrl)}, "Ask a Question / Request Changes"),
            React.createElement("button",{className:"btn bg-emerald-700 hover:bg-emerald-600", onClick:()=>go(config.signatureUrl)}, "Approve & Sign"),
            React.createElement("button",{className:"btn bg-indigo-700 hover:bg-indigo-600", onClick:()=>go(config.paymentLinkUrl)}, "Pay $500 Deposit"),
          ]),
          React.createElement("p",{className:"text-xs text-slate-400"},
            "Deposit applies to your first four weeks ($250 retainer + $250 buffer) and secures onboarding. Fully credited on your schedule."
          )
        ]
      )
    );
  }

  function BuiltByRaysInteractiveProposal(){
    const [config, setConfig] = React.useState({
      companyName: "BuiltByRays™",
      proposalTitle: "Executive Growth Partnership Proposal",
      logoUrl: "",
      poweredBy: "QiAlly",
      baseRetainerWeekly: 900,
      inflationMode: "CPI+2",
      cpiRate: 0.03,
      flat5: 0.05,
      bufferWeekly: 250,
      bufferTargetMonthly: 1000,
      baselineAnnualGross: 500000,
      projectedAnnualGross: 650000,
      growthBonusRate: 0.05,
      directSavingsFirstYear: 25000,
      directSavingsRate: 0.2,
      taxAuditSavings: 14000,
      intangibleAssignedValue: 30000,
      intangibleRate: 0.15,
      intangiblePayoutYears: 3,
      totalWeeks: 78,
      firstMonthAccommodation: true,

      // NEW: wire your destinations here
      feedbackFormUrl: "https://forms.zohopublic.com/QiAlly/form/ProductFeedback/formperma/bElAvlqlmtPU33RZ9ECQ9jRgdYPwFHSsVaIecAsvhAo?first=Blanca&last=Roman%20Valverde&email=b.roman42%40yahoo.com&company=Rays%20Construction%20LLC&role=Rays%20Construction%20LLC",   // e.g., Zoho Form / Tally / Google Form
      signatureUrl: "https://qiallyme.github.io/support-cody/index.html",     // e.g., Zoho Sign / Dropbox Sign
      paymentLinkUrl: "https://qiallyme.github.io/support-cody/index.html",    // Stripe Payment Link for $500 deposit
    });

    const infRate = React.useMemo(()=> config.inflationMode==="CPI+2" ? config.cpiRate+0.02 : 0.05, [config]);
    const estGrowthBonusAnnual = Math.max(0, (config.projectedAnnualGross - config.baselineAnnualGross) * config.growthBonusRate);
    const estGrowthBonus18m = estGrowthBonusAnnual * 1.5;
    const oneTimeSavings = config.directSavingsFirstYear * config.directSavingsRate;
    const oneTimeTax = config.taxAuditSavings * config.directSavingsRate;
    const intangibleTotal = config.intangibleAssignedValue * config.intangibleRate;
    const intangiblePerYear = intangibleTotal / config.intangiblePayoutYears;
    const intangibleFor18m = intangiblePerYear * 1.5;
    const EB18_total = estGrowthBonus18m + oneTimeSavings + oneTimeTax + intangibleFor18m;
    const spreadPerWeek = EB18_total / config.totalWeeks;

    const schedule = React.useMemo(()=>{
      const weeks = [];
      const today = new Date();
      const start = new Date(today.getFullYear(), today.getMonth(), today.getDate());
      for(let w=1; w<=config.totalWeeks; w++){
        const date = new Date(start); date.setDate(start.getDate() + (w-1)*7);
        let BR = config.baseRetainerWeekly;
        if(w>52) BR = Math.round(BR * (1 + infRate));
        let BUF = w<=4 ? config.bufferWeekly : 0;
        let projectedBonus = (config.firstMonthAccommodation && w<=4) ? 0 : spreadPerWeek;
        let directOneTime = 0;
        if(w===8) directOneTime += oneTimeSavings;
        if(w===12) directOneTime += oneTimeTax;
        if(config.firstMonthAccommodation && w<=4){ BR = 250; }
        const weeklyTotal = BR + BUF + projectedBonus + directOneTime;
        weeks.push({
          week: w, date: date.toISOString().slice(0,10),
          BR, BUF, projectedBonus: Math.round(projectedBonus*100)/100,
          directOneTime, total: Math.round(weeklyTotal*100)/100
        });
      }
      let run=0; weeks.forEach(r=>{ run+=r.total; r.cumulative=Math.round(run*100)/100; });
      return weeks;
    }, [config, infRate, spreadPerWeek, oneTimeSavings, oneTimeTax]);

    const totals = React.useMemo(()=>{
      const sum = (k)=> schedule.reduce((s,r)=>s+(r[k]||0),0);
      return { all: sum("total") };
    }, [schedule]);

    const expectedReturn = EB18_total + 150000; // illustrative bump

    return React.createElement("div",{className:"max-w-6xl mx-auto px-6 py-10"},
      [
        React.createElement(Header,{key:"h",logoUrl:config.logoUrl, companyName:config.companyName, poweredBy:config.poweredBy}),
        React.createElement("div",{key:"ttl",className:"mt-8"},[
          React.createElement("h1",{className:"text-3xl md:text-4xl font-bold"}, config.companyName+" — "+config.proposalTitle),
          React.createElement("p",{className:"text-slate-300 mt-2"},"Interactive, receipt-ready, and mercifully clear.")
        ]),
        React.createElement("div",{key:"grid", className:"grid md:grid-cols-12 gap-6 mt-6"},[
          React.createElement("div",{key:"l", className:"md:col-span-8 space-y-6"},[
            React.createElement(Card,{title:"Accessibility & Work Style", key:"s1"},
              React.createElement("ul",{className:"list-disc pl-6 space-y-2 text-slate-200"},[
                React.createElement("li",{key:1},"I work asynchronously. Communication may come in focused bursts paired with heavy output."),
                React.createElement("li",{key:2},"Deliverables are milestone-based, not chatter-based. You get results, not inbox noise.")
              ])
            ),
            React.createElement(CompensationCard,{key:"s2", config, EB18_total, spreadPerWeek}),
            React.createElement(Accordion,{title:"Reporting & Payment Adjustment", key:"s3"},
              React.createElement("div",{className:"space-y-2 text-slate-200"},[
                React.createElement("p",{className:"font-semibold"},"Quarterly Impact Summary (within 15 days after each quarter)"),
                React.createElement("ul",{className:"list-disc pl-6"},[
                  React.createElement("li",{},"Gross revenue vs baseline and calculated growth bonus"),
                  React.createElement("li",{},"Documented savings with proofs"),
                  React.createElement("li",{},"Intangible value updates"),
                  React.createElement("li",{},"Roadmap progress"),
                ]),
                React.createElement("p",{className:"font-semibold mt-4"},"Quarterly Payment Adjustments"),
                React.createElement("ol",{className:"list-decimal pl-6"},[
                  React.createElement("li",{},"Weekly payments include estimated bonuses spread across 18 months."),
                  React.createElement("li",{},"Actuals vs estimates compared quarterly; future weeks adjust up or down accordingly."),
                  React.createElement("li",{},"Base retainer inflation applied annually."),
                ])
              ])
            ),
            React.createElement(Accordion,{title:"Delivered, In-Progress, Long-Term", key:"s4"},
              React.createElement("div",{className:"grid md:grid-cols-3 gap-4 text-slate-100"},[
                React.createElement(PillList,{heading:"Delivered ($40,000+)", items:["Website — $12,500","FB Community Growth — $2,000","Google Business — $1,500","Domain — $500","Email — $1,500","Brand Audit — $5,000","Process Mapping — $6,000","Operational Prep — $7,500","Financial Baseline — $3,500"]}),
                React.createElement(PillList,{heading:"In Progress ($46,000+)", items:["Social Media Launch — $6,000","SOP Development — $9,000","Advertising Readiness — $12,000","KPI Dashboard — $5,000","Tax Audit — est. $14,000 savings"]}),
                React.createElement(PillList,{heading:"Long-Term ($92,500+)", items:["Custom Client App — $45,000","Brand Expansion — $10,000","Automation & AI — $15,000","Partnership Dev — $7,500","Advanced Advertising — $15,000"]}),
              ])
            ),
            React.createElement(AcceptBlock,{key:"s6"})
          ]),
          React.createElement("div",{key:"r", className:"md:col-span-4 space-y-6"},[
            React.createElement(Card,{title:"ROI Projection (estimate)", key:"r1"},
              React.createElement(ROIBlock,{paid: totals.all, expectedReturn: EB18_total + 150000})
            ),
            React.createElement(Card,{title:"Schedule Preview", key:"r2"},
              React.createElement(SchedulePreview,{schedule: schedule.slice(0,12)}),
            ),
            React.createElement("div",{className:"flex gap-3"},[
              React.createElement("button",{className:"px-3 py-2 rounded-xl bg-sky-600 hover:bg-sky-500", onClick:()=>exportCSV(schedule)},"Export CSV (78 weeks)"),
              React.createElement("button",{className:"px-3 py-2 rounded-xl bg-indigo-600 hover:bg-indigo-500", onClick:()=>window.print()},"Print")
            ]),
            React.createElement(Card,{title:"Config (live)", key:"r3"},
              React.createElement(ConfigEditor,{config, setConfig})
            ),
            React.createElement(NextSteps,{key:"r4", config, totals, eb18: EB18_total, schedule})
          ])
        ]),
        React.createElement("footer",{key:"f", className:"mt-12 text-center text-slate-300 text-sm"},
          "Powered by "+config.poweredBy+". You get clarity. I get fewer angry spreadsheets. Fair trade."
        )
      ]
    );
  }

  ReactDOM.createRoot(document.getElementById('root')).render(React.createElement(BuiltByRaysInteractiveProposal));
  </script>
</body>
</html>
